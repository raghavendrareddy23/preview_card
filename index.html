<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="card">
        <div class="card__images">
            <img src='./assets/image-equilibrium.jpg' alt="img">
            <div class="card__images-layer">
                <img src="./assets/icon-view.svg" alt="View Icon" />
            </div>
        </div>
        <div class="card__title">
            <h1>Equilibrium #3429</h1>
        </div>
        <div id="info">Our Equilibrium collection promotes balance and calm.</div>
        <div class="card__time">
            <div class="card__time-left"><img src="./assets/icon-ethereum.svg" alt="img"> <span>0.041 ETH</span></div>
            <div class="card__time-right"><img src="./assets//icon-clock.svg" alt="img"> <span>3 days left</span></div>
        </div>
        <hr/>
        <div class="card__creator">
            <div><img src="https://media.licdn.com/dms/image/D5603AQHmisevs6V-Wg/profile-displayphoto-shrink_200_200/0/1711565017432?e=2147483647&v=beta&t=2gxdXF049G8KQ53xOdouFjL_DKFruEzC2XH5LmLtem4" alt="creator image"></div>
            <div><p>Creation of <b>Raghavendra Reddy</b></p></div>
        </div>
    </main>
    <footer class="attribution">
        <p>Chalenged by <a href="https://www.crio.do" target="_blank">Crio.Do</a>. Coded by <a href="https://www.github.com/raghavendrareddy23", target="_blank">Raghavendra Reddy</a> </p>
    </footer>
</body>
</html>

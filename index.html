<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__images">
            <img src='./assets/image-equilibrium.jpg' alt="img">
            <div class="card__images-layer">
                <img src="./assets/icon-view.svg" alt="View Icon" />
            </div>
        </div>
        <div class="card__title">
            <h1>Equilibrium #3429</h1>
        </div>
        <div class="card__text">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__time">
            <div class="card__time-left"><img src="./assets/icon-ethereum.svg" alt="img"> <h3>0.041 ETH</h3></div>
            <div class="card__time-right"><img src="./assets//icon-clock.svg" alt="img"> <h3>3 days left</h3></div>
        </div>
        <hr/>
        <div class="card__creator">
            <div><img src="./assets/logo.jpeg" alt=""></div>
            <div><p>Creation of <b>Raghavendra Reddy</b></p></div>
        </div>
    </div>
    <div class="attribution">
        <p>Chalenged by <a href="https://www.crio.do">Crio.Do</a>. Coded by <a href="https://github.com/raghavendrareddy23">Raghavendra Reddy</a> </p>
    </div>
</body>
</html>
